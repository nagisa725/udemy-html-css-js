<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- エメットツールでidを出したい時は＃から文字列→TABキー、クラスを出したい時は.から文字列→TABキー、自動的にタブが出る -->
    <div id="test"></div>
    <div class="class"></div>
    <!-- span.clsで上記タブ -->
    <span class="cls"></span>
    <!-- #container>.cls*6 ↓-->
    <div id="container">
        <div class="cls"></div>
        <div class="cls"></div>
        <div class="cls"></div>
        <div class="cls"></div>
        <div class="cls"></div>
        <div class="cls"></div>
    </div>
    <!-- #container>.cls-$*6 -->
    <div id="container">
        <div class="cls1"></div>
        <div class="cls2"></div>
        <div class="cls3"></div>
        <div class="cls4"></div>
        <div class="cls5"></div>
        <div class="cls6"></div>
    </div>
    <!-- #container>.cls-$$*6 -->
    <div id="container">
        <div class="cls-01"></div>
        <div class="cls-02"></div>
        <div class="cls-03"></div>
        <div class="cls-04"></div>
        <div class="cls-05"></div>
        <div class="cls-06"></div>
    </div>
    
</body>
</html>
